<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Bauwunsch</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 2rem;
    }
    .section {
      background: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="number"], input[type="text"], select, textarea {
      margin-left: 1rem;
    }
    input[type="number"] {
      width: 60px;
    }
    select {
      width: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    #total {
      font-weight: bold;
      font-size: 1.2em;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Minecraft Wunschformular</h1>

  <!-- Häuser -->
  <div class="section">
    <h2>🏠 Häuser (Etagenweise)</h2>
    <label>
      <input type="checkbox" class="haus" data-preis="27" data-einrichtung="0.15">
      Start – 25 qm – 27 Dias
      <input type="number" min="1" value="1" class="menge hidden"> 
      <select class="einrichtung hidden">
        <option value="0">Ohne Einrichtung</option>
        <option value="1">Mit Einrichtung (+15%)</option>
      </select>
    </label>
    <label>
      <input type="checkbox" class="haus" data-preis="54" data-einrichtung="0.20">
      Living – 50 qm – 54 Dias
      <input type="number" min="1" value="1" class="menge hidden"> 
      <select class="einrichtung hidden">
        <option value="0">Ohne Einrichtung</option>
        <option value="1">Mit Einrichtung (+20%)</option>
      </select>
    </label>
    <label>
      <input type="checkbox" class="haus" data-preis="90" data-einrichtung="0.30">
      Main – 100 qm – 90 Dias
      <input type="number" min="1" value="1" class="menge hidden"> 
      <select class="einrichtung hidden">
        <option value="0">Ohne Einrichtung</option>
        <option value="1">Mit Einrichtung (+30%)</option>
      </select>
    </label>
    <label>
      <input type="checkbox" class="haus" data-preis="180" data-einrichtung="0.45">
      Big – >100 qm – 180 Dias
      <input type="number" min="1" value="1" class="menge hidden"> 
      <select class="einrichtung hidden">
        <option value="0">Ohne Einrichtung</option>
        <option value="1">Mit Einrichtung (+45%)</option>
      </select>
    </label>
  </div>

  <!-- Extras -->
  <div class="section">
    <h2>✨ Extras</h2>
    <label>
      <input type="checkbox" class="extra" data-preis="9">
      Tiere – 9 Dias / Block
      <input type="number" min="1" value="1" class="menge hidden">
    </label>
    <label>
      <input type="checkbox" class="extra" data-preis="9">
      Farm – 9 Dias / Block
      <input type="number" min="1" value="1" class="menge hidden">
    </label>
    <label>
      <input type="checkbox" class="extra" data-preis="18">
      Detail – 18 Dias / 2 Blöcke
      <input type="number" min="1" value="1" class="menge hidden">
    </label>
  </div>

  <!-- Tutorial -->
  <div class="section">
    <h2>📘 Tutorial</h2>
    <label><input type="radio" name="tutorial" value="mit"> Mit Anleitung (–15%)</label>
    <label><input type="radio" name="tutorial" value="ohne" checked> Ohne</label>
  </div>

  <!-- Redstone -->
  <div class="section">
    <h2>⚙️ Redstone / Farmen</h2>
    <label><input type="checkbox" class="redstone" data-preis="18"> Simple – 18 Dias / 2 Blöcke</label>
    <label><input type="checkbox" class="redstone" data-preis="45"> Big – 45 Dias / 5 Blöcke</label>
    <label><input type="checkbox" class="redstone" data-preis="72"> Schwer – 72 Dias / 8 Blöcke</label>
  </div>

  <!-- Materialien -->
  <div class="section">
    <h2>🪵 Materialien</h2>
    <label><input type="radio" name="material" value="selber" checked> Stelle ich selbst</label>
    <label><input type="radio" name="material" value="ich"> Du besorgst sie (+50%)</label>
  </div>

  <!-- Terraforming -->
  <div class="section">
    <h2>🌄 Terraforming</h2>
    <label><input type="checkbox" class="terra" data-multi="1.5"> Berg (+50%)</label>
    <label><input type="checkbox" class="terra" data-multi="1.1"> Flach (+10%)</label>
    <label><input type="checkbox" class="terra" data-multi="1.25"> Wasser (+25%)</label>
  </div>

  <!-- Wunschort -->
  <div class="section">
    <h2>📍 Wunschkoordinaten</h2>
    <label>X-Koordinate: <input type="text" id="xCoord"></label>
    <label>Z-Koordinate: <input type="text" id="zCoord"></label>
    <p>Hinweis: Hier wird dein Bett stehen!</p>
  </div>

  <!-- Extrawünsche -->
  <div class="section">
    <h2>💬 Extrawünsche</h2>
    <textarea id="extrawunsch" placeholder="Preis wird vor Ort verhandelt."></textarea>
  </div>

  <!-- Preis & Absenden -->
  <div class="section">
    <button onclick="absenden()">Absenden</button>
    <p id="total">Gesamt: 0 Dias</p>
  </div>

  <script>
    document.querySelectorAll('.haus, .extra').forEach(cb => {
      cb.addEventListener('change', () => {
        const parent = cb.parentElement;
        parent.querySelectorAll('.menge, .einrichtung').forEach(el => {
          el.classList.toggle('hidden', !cb.checked);
        });
      });
    });

    function berechnePreis() {
      let sum = 0;
      // Häuser
      document.querySelectorAll('.haus:checked').forEach(el => {
        const menge = +el.parentElement.querySelector('.menge').value;
        const basis = +el.dataset.preis * menge;
        const einr = el.parentElement.querySelector('.einrichtung').value === "1"
          ? basis * +el.dataset.einrichtung
          : 0;
        sum += basis + einr;
      });
      // Extras
      document.querySelectorAll('.extra:checked').forEach(el => {
        const menge = +el.parentElement.querySelector('.menge').value;
        sum += +el.dataset.preis * menge;
      });
      // Redstone
      document.querySelectorAll('.redstone:checked').forEach(el => sum += +el.dataset.preis);
      // Material
      if (document.querySelector('input[name="material"]:checked').value === "ich") sum *= 1.5;
      // Terraforming
      document.querySelectorAll('.terra:checked').forEach(el => sum *= +el.dataset.multi);
      // Tutorial
      if (document.querySelector('input[name="tutorial"]:checked').value === "mit") sum *= 0.85;
      return Math.round(sum);
    }

    function absenden() {
      const preis = berechnePreis();
      document.getElementById('total').textContent = `Gesamt: ${preis} Dias`;
      const x = document.getElementById('xCoord').value;
      const z = document.getElementById('zCoord').value;
      const extraTxt = document.getElementById('extrawunsch').value.trim();
      let msg = `📋 Deine Auswahl:\n- Preis: ${preis} Dias\n- Koordinaten: X=${x}, Z=${z}\n`;
      if (extraTxt) msg += `- Extrawunsch: ${extraTxt}`;
      alert(msg);
    }
  </script>

</body>
</html>
